{% extends 'myapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contact list{% endblock title %}</title>
</head>
<body>
{% block body %}

<h1>Contact Us</h1>
<br>

<div class ="container mt-2">
    <div class ="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}



            <form action="contacts" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control mb-2" name="fullname" placeholder="Enter your Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-2" name="num" placeholder="Enter your Phonenumber" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="desc" class = "text-warning">  How can I help you?</label>
                    <textarea class="form-control mt-2" name="desc" cols="5" rows="3"  id="desc" required></textarea>
                </div>
                <br>
                <br>
<div class="d-grid gap-2">
    <button class="btn btn-outline-warning" type="submit">Submit</button>

</div>
            </form>


        </div>
        <div class ="col-md-3"></div>
    </div>


</div>

{% endblock body %}
</body>
</html>
